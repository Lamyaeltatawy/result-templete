<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #3e52a3;
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <!-- start of card 1 -->
      <div class="card1">
        <h3>Your Result</h3>
        <div class="grade">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p>you scored higher than 65% who have taken the same test</p>
      </div>
      <!-- end of card 1 -->
      <!-- start of card 2 -->
      <div class="card2">
        <div class="header">
          <h3>Summary</h3>
        </div>
        <div class="bars">
          <div class="bar">
            <div class="right">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              <h4>Reaction</h4>
              <div class="left">
                <i>80</i>
                <i>/100</i>
              </div>
            </div>
          </div>
          <div class="bar">
            <div class="right">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              <h4>Memory</h4>
              <div class="left">
                <i>92</i>
                <i>/100</i>
              </div>
            </div>
          </div>
          <div class="bar">
            <div class="right">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              <h4>Verbal</h4>
              <div class="left">
                <i>61</i>
                <i>/100</i>
              </div>
            </div>
          </div>
          <div class="bar">
            <div class="right">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              <h4>Visual</h4>
              <div class="left">
                <i>72</i>
                <i>/100</i>
              </div>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
      <!-- end of card 2 -->
    </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
